<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Andrea's Groceries</title>
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <div class="wrapper">
       
        <header>
            <div class="masthead">
                <h1>Buy Groceries</h1>
            </div>
        </header>
    
        <main>
            <div class="box">
                <div id="groceries">
                   
                    <h2>My Groceries:</h2>
                    <div class="text-input" align="center"> 
                        <input type="text" id="myInput" placeholder="Type your groceries here..." required>
                    </div>
                    
                    <div class="btn-input" align="center">
                        <input type="button" id="btn" value="Add to list"> 
                    </div>  
                    <p id="feedback"></p>
                      
                    <ul id="myList"></ul> 
                </div> 
            </div>
        </main>
    
    <footer>
        
            <div class="footbox">
                <a href="http://www.facebook.com"><img src="img/fb.png" alt="facebook"></a>
                <a href="http://www.pinterest.com"><img src="img/pinterest.png" alt="pinterest"></a>
                <a href="http://www.tumblr.com"><img src="img/tumblr.png" alt="tumblr"></a>
                
                <p>Copyright &copy; 2018 Andrea Galindo</p>
            </div>
       
    </footer>
    </div> <!-- wrapper -->
    <script src="./js/index.js"></script>
</body>
</html>
